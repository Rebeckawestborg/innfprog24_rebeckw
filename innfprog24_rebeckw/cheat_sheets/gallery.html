<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Example</title>
    <style>
        section { display: flex; gap: 1rem; }
        article { max-width: 400px; border: 1px solid #333; padding: .5rem; }
        article img { max-width: 100% }
    </style>
</head>
<body>
    <section id="gallery"></section>

    <script>
        const images = [
            {
                title: "Silver Ice Cream",
                imageURL: "https://images.unsplash.com/photo-1725961476494-efa87ae3106a?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwzfHx8ZW58MHx8fHx8",
                photographer: "Galina Nelyubova"
            },
            {
                title: "drone photo of beach",
                imageURL: "https://images.unsplash.com/photo-1720802616209-c174c23f6565?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw4fHx8ZW58MHx8fHx8",
                photographer: "Aseal Pena"
            },
            {
                title: "Silver Ice Cream",
                imageURL: "https://images.unsplash.com/photo-1725961476494-efa87ae3106a?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwzfHx8ZW58MHx8fHx8",
                photographer: "Galina Nelyubova"
            },
            {
                title: "drone photo of beach",
                imageURL: "https://images.unsplash.com/photo-1720802616209-c174c23f6565?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw4fHx8ZW58MHx8fHx8",
                photographer: "Aseal Pena"
            },
            {
                title: "Silver Ice Cream",
                imageURL: "https://images.unsplash.com/photo-1725961476494-efa87ae3106a?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwzfHx8ZW58MHx8fHx8",
                photographer: "Galina Nelyubova"
            },
            {
                title: "drone photo of beach",
                imageURL: "https://images.unsplash.com/photo-1720802616209-c174c23f6565?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw4fHx8ZW58MHx8fHx8",
                photographer: "Aseal Pena"
            }
        ]

        images.map(image => document.getElementById("gallery").innerHTML += `<article>
            <img src="${image.imageURL}" />
            <p><strong>${image.title}</strong></p>
            <p>photographer: ${image.photographer}</p>
            </article>`)
    </script>
    
</body>
</html>
