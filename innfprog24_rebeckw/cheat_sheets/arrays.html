<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays Cheat Sheet</title>
</head>
<body>
    <h2>Arrayer</h2>
    <p>Dette juksearet funker best med konsollen åpen</p>
    <h3>Filmarray (<span id="moviecount">0</span> filmer)</h3>
    <p>Film på index 3:<span id="movietitle">?</span> </p>

    <script>
        //opprette en array med filmtitler
        const moviearray = ["Interstellar", "Top Gun", "Titanic", "Dum og dummere", "Cool Runnings", "Pokemon", 
        "Ikke krøll med Zohan"]

        //legge til et element på slutten av en array
        moviearray.push("The Exorcist")
        //slette en film (med en  bestemt index)
        moviearray.splice(3, 1)

        //sjekke etter et bestemt element
        const movieexists = moviearray.includes("Titanic")
        console.log("finnes titanic? " + movieexists)

        //sortere en array fra a til å
        moviearray.sort()
        //sortere en array fra å til a
        moviearray.reverse()

        //array med tall
        const numbersarray = [4, 78, 6, 90, 123, 5, 74]

        //sortere array med tall, laveste tall først
        numbersarray.sort(function(a, b) {return a - b})
        //hvis vi ønsker å sortere med høyeste tall først, la funksjonen returnere b - a

        //skriv ut antall filmer
        document.getElementById("moviecount").innerHTML = moviearray.length

        //skriv ut film med index 3
        document.getElementById("movietitle").innerHTML = moviearray[3]

        //vis moviearray konsoll
        console.log(moviearray)

        //vis numberarray i konsoll
        console.log(numbersarray)
    </script>
    
</body>
</html>
