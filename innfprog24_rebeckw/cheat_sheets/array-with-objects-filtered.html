    <script>

            {

                birthyear: 1983,
                courses: ["Innføring i programmering", "Kommunikasjonsdesign", "UI Designprosjekt",

        ]

        /*
            vi skal skrive ut hver foreleser i arrayen som et listepunkt <li>
                Før vi skriver ut arrayen skal vi filtrere vekk forelesere født før 1990
                Vi må gå igjennom hele arrayen med et filter: .filter
                Når vi kjører .filter, må vi mellomlagre et element i en variabel: lecturer
                For hver lecturer må vi gjøre en sammenligning (akkurat som en if-betingelse)
                I dette tilfelle er birthyear større eller lik 1990, skal foreleseren inkluderes

            Etter vi har filtrert, skal vi skrive ut de gjenværende foreleserne:
            vi må gå igjennom hele arrayen, med metoden .map
            når vi .mapper, må vi mellomlagre element i en variabel: lecturer
            for hver lecturer, må vi legge til en <li> i <ul> id="profiles">
        */

         lecturers.filter(lecturer => lecturer.birthyear >= 1990).map(lecturer => document.getElementById("profiles").innerHTML += `<li>${lecturer.personname}
            <ul>
                ${lecturer.courses.map(course => `<li>${course}</li>`).join("")}
            </ul>
         </li>`)
         /*
         dersom vi bruker .map på en array med kun tekststrenger, 
         må vi bruke metoden .join() etter vi har kjørt .map
          for å fjerne .maps komma-generering.*/
